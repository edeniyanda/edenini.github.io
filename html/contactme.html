<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactme.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>contacteden</title>
</head>
<body>
    <section>
        <div class="main">
            <form action="">
                <h3>Get in <span class="touch">Touch with me</span></h3>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                <input type="text" name="phone" id="Phone number" placeholder="Enter your Phone Number" required>
                <textarea id="message" rows="5" placeholder="What can I do for you :)" ></textarea>
                <button type="submit">Send </button>
            </form>
        </div>
    </section>
</body>
</html>
